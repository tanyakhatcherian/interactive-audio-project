<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive Playlist</title>
		<meta name="description" content="an interactive audio player">
		<meta name="author" content="tanya khatcherian">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

	<body>

		<div class="container">
		<h1>Welcome to SafeSpace</h1>
        <h2 id="song-title">Ocean Waves</h2>
